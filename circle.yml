machine:
  node:
    version: 4.4.5
  services:
    - docker

dependencies:
  post:
    - docker info
    - docker build -f docker/Dockerfile -t microminion/1tp-registrar .

test:
  pre:
    - docker run -d --net=host microminion/1tp-registrar; sleep 10

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | npm login
      - npm run 2npm
  hub:
    branch: master
    commands:
      - docker build -f docker/Dockerfile.rpi -t microminion/rpi-1tp-registrar .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push microminion/1tp-registrar
      - docker push microminion/rpi-1tp-registrar
